<div class="container my-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="mb-3">Employees</h2>
        </div>

        <div class="col-lg-12">
            <table class="table" *ngIf="employees && employees.length > 0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th>Salary</th>
                        <th>Department</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.phone}}</td>
                        <td>{{employee.salary}}</td>
                        <td>{{employee.department}}</td>
                        <td><a routerLink="['/employees','edit', employee.id]">View</a></td>
                    </tr>
                </tbody>
            </table>
            <p *ngIf="!employees || employees.length == 0">No Employees Found</p>
        </div>
    </div>
</div>
