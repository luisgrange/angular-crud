<div class="container my-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="mb-3">Add a New Employee</h2>
        </div>

        <div class="col-lg-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name"
                    name="name" [(ngModel)]="addEmployeeRequest.name">
                </div>

                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your e-mail..."
                    name="email" [(ngModel)]="addEmployeeRequest.email">
                </div>

                <div class="form-group mb-3">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter your phone number"
                    name="phone" [(ngModel)]="addEmployeeRequest.phone">
                </div>

                <div class="form-group mb-3">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" aria-describedby="salary" placeholder="Enter your salary"
                    name="salary" [(ngModel)]="addEmployeeRequest.salary">
                </div>

                <div class="form-group mb-3">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" aria-describedby="department" placeholder="Enter your department"
                    name="department [(ngModel)]="addEmployeeRequest.department>
                </div>

               
                
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
